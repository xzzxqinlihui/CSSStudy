<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型</title>
    <style>
        div {
            /* 设置内容区域的高 宽 */
            height: 100px;
            width: 100px;

            /* 设置内边距为100px */
            padding:100px;
            
            /* 设置边框 */
            border:50px dotted purple;
            
            /* 设置外边距 */
            margin: 100px;

            /* 设置背景颜色 */
            background-color: gold;
        }
    </style>
</head>
<body>
    <div>
        内容部分
    </div>
</body>
</html>
