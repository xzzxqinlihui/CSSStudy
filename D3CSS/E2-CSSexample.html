<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS案例</title>

    <style>
        h1 {
            color:green
        }
    </style>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <!-- 利用内联方式操作 -->
    <p style="background-color: red">设置p标签的背景颜色为红色</p>

    <h1>设置h1标签的字体颜色为绿色</h1>

    <!-- 利用外联方式操作 -->
    设置span标签的文本为14像素
</body>
</html>
