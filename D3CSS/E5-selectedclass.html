        <p class="p2">新华社北京10月8日电　题：中国经济稳中向好态势不会改变——国家发展改革委副主任、国家统计局局长宁吉喆回应经济热点问题</p>

        <p class="p3">国家发展改革委副主任、国家统计局局长宁吉喆近日接受记者采访，对这些热点问题作出详尽回应。</p>
