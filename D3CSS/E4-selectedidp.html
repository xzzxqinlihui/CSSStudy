<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签选择器和id选择器</title>
    <style>
        /* 标签选择器 */
        p {
            color:red;
        }

        li {
            background-color: gold;
        }
        span {
            font-size: 50px;
        }
        /* id选择器 */
        /* id命名规范：必须以字母开头（不限制大小写），然后可以包含数字、字母、下划线、连接符 */
        #li-beijing {
            background-color: silver
        }
        #li-shanghai {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>平“语”近人——习近平总书记用典</h1>
    <p>本期节目主要内容：
        坚持以人民为中心的发展思想，这是习近平总书记情到深处、自然而然的一种思想流露，同时它也充分地体现了习近平新时代中国特色社会主义思想。在“为民”这个大的主题之下，习近平总书记身体力行、切实为百姓做实事。

    </p>
    <ul>
        <li id="li-beijing">北京</li>
        <li id="li-shanghai">上海</li>
        <li>广州</li>
    </ul>
    <span>
        总书记
    </span>

</html>
