<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS颜色</title>
    <style>
    /* 命名颜色表示 */
    .div1 {
        background-color: red;
    }
    /* RGB颜色表示 */
    .div2 {
        background-color: rgb(255,255,0);
    }
    /* 十六进制颜色值 */
    .div3 {
        background-color: #0000ff;
    }
    /* 十六进制三个数字表示 */
    .div4 {
        background-color: #0f0;
    }
    </style>
</head>
<body>
    <div class="div1">命名颜色表示</div>
    <div class="div2">RGB颜色表示</div>
    <div class="div3">十六进制颜色值</div>
    <div class="div4">十六进制三个数字表示</div>
</body>
</html>
