<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子代选择器</title>
    <style>
        p>strong {
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <span>我是段落1</span>
            <span><strong>我是段落2</strong> </span>
            <span>我是段落3</span>
            <strong>我是段落4</strong>
        </p>
    </div>
</body>
</html>
